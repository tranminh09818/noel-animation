<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giáng Sinh Lung Linh</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #1e3c72 0%, #2a5298 100%);
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .merry-christmas {
      font-family: 'Pacifico', cursive;
      color: #fff;
      text-shadow: 0 0 20px #e60073, 0 0 40px #fff;
      font-size: 3rem;
      text-align: center;
      margin-top: 40px;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #e60073, 0 0 40px #fff;
      }

      to {
        text-shadow: 0 0 40px #fff, 0 0 80px #e60073;
      }
    }

    .scene {
      position: relative;
      width: 100vw;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 1;
    }

    .ground {
      width: 100vw;
      height: 120px;
      background: linear-gradient(to top, #fff 80%, #e0e0e0 100%);
      border-top-left-radius: 100px 40px;
      border-top-right-radius: 100px 40px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 2;
    }

    .tree {
      position: absolute;
      bottom: 120px;
      left: 10vw;
      width: clamp(60px, 13vw, 120px);
      height: clamp(90px, 20vw, 180px);
      z-index: 3;
      animation: tree-swing 3s infinite ease-in-out alternate;
      filter: drop-shadow(0 8px 24px #0006);
    }

    .tree2 {
      left: 80vw;
      animation-delay: 1.5s;
      filter: drop-shadow(0 8px 24px #0006);
    }

    @keyframes tree-swing {
      0% {
        transform: rotate(-2deg);
      }

      100% {
        transform: rotate(2deg);
      }
    }

    .tree .star {
      position: absolute;
      top: -2.2vw;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(18px, 2.2vw, 36px);
      color: gold;
      filter: drop-shadow(0 0 8px gold);
      animation: star-glow 1.2s infinite alternate;
      pointer-events: none;
    }

    @keyframes star-glow {
      from {
        filter: drop-shadow(0 0 8px gold);
      }

      to {
        filter: drop-shadow(0 0 20px #fff);
      }
    }

    .tree .bauble {
      position: absolute;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #fff 30%, #e60073 100%);
      box-shadow: 0 0 16px 4px #fff, 0 0 24px 8px #ffd70044;
      animation: bauble-blink 1.2s infinite alternate, bauble-glow 2s infinite alternate;
    }

    @keyframes bauble-blink {
      from {
        filter: brightness(1);
      }

      to {
        filter: brightness(2);
      }
    }

    @keyframes bauble-glow {
      from {
        filter: brightness(1.2) drop-shadow(0 0 8px #fff);
      }

      to {
        filter: brightness(2) drop-shadow(0 0 24px #ffd700);
      }
    }

    .tree .bauble1 {
      top: 40px;
      left: 30px;
      background: #e60073;
      animation-delay: 0.2s;
    }

    .tree .bauble2 {
      top: 60px;
      left: 50px;
      background: #ffd700;
      animation-delay: 0.5s;
    }

    .tree .bauble3 {
      top: 80px;
      left: 20px;
      background: #00e6e6;
      animation-delay: 0.8s;
    }

    .tree .bauble4 {
      top: 100px;
      left: 60px;
      background: #00ff00;
      animation-delay: 1.1s;
    }

    .house {
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      width: 180px;
      height: 120px;
      z-index: 4;
      animation: house-pop 1.5s cubic-bezier(.68, -0.55, .27, 1.55) 1;
      filter: drop-shadow(0 8px 24px #0006);
    }

    @keyframes house-pop {
      0% {
        transform: translateX(-50%) scale(0.7);
        opacity: 0;
      }

      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    .house-body {
      width: 100%;
      height: 70px;
      background: #fff8e1;
      border: 3px solid #b97a56;
      border-radius: 0 0 20px 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      box-shadow: 0 8px 24px #b97a56a0;
    }

    .house-roof {
      width: 120%;
      height: 40px;
      background: #b71c1c;
      position: absolute;
      top: -30px;
      left: -10%;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 4px 16px #b71c1c80;
      z-index: 2;
    }

    .house-snow {
      position: absolute;
      top: -32px;
      left: -12px;
      width: 204px;
      height: 22px;
      background: #fff;
      border-radius: 30px 30px 20px 20px;
      z-index: 3;
      box-shadow: 0 2px 8px #fff8;
    }

    .house-chimney {
      position: absolute;
      top: -38px;
      left: 30px;
      width: 22px;
      height: 38px;
      background: #8d5524;
      border-radius: 6px 6px 2px 2px;
      box-shadow: 0 2px 8px #0004;
      z-index: 4;
    }

    .house-smoke {
      position: absolute;
      top: -60px;
      left: 38px;
      width: 40px;
      height: 40px;
      z-index: 5;
    }

    .smoke {
      position: absolute;
      left: 10px;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: smoke-move 3s infinite linear;
    }

    .smoke1 {
      top: 20px;
      animation-delay: 0s;
    }

    .smoke2 {
      top: 10px;
      left: 18px;
      animation-delay: 0.7s;
    }

    .smoke3 {
      top: 0px;
      left: 5px;
      animation-delay: 1.4s;
    }

    @keyframes smoke-move {
      0% {
        opacity: 0.7;
        transform: scale(1) translateY(0);
      }

      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-30px);
      }
    }

    .house-door {
      width: 32px;
      height: 40px;
      background: #8d5524;
      border-radius: 8px 8px 12px 12px;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      border: 2px solid #5c3310;
    }

    .house-window {
      width: 28px;
      height: 28px;
      background: #b3e5fc;
      border-radius: 50%;
      position: absolute;
      left: 25px;
      top: 30px;
      border: 2px solid #0288d1;
      box-shadow: 0 0 24px 8px #fff, 0 0 40px 16px #ffd70044;
      animation: window-glow 1.5s infinite alternate;
    }

    .house-window2 {
      left: 125px;
      top: 30px;
      box-shadow: 0 0 24px 8px #fff, 0 0 40px 16px #ffd70044;
      animation: window-glow 1.5s infinite alternate;
    }

    @keyframes window-glow {
      from {
        box-shadow: 0 0 10px #fff;
      }

      to {
        box-shadow: 0 0 30px #fff, 0 0 10px #ffd700;
      }
    }

    .gift {
      position: absolute;
      left: 68%;
      /* Dịch sang phải thêm */
      bottom: 120px;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #e60073 60%, #ffd700 100%);
      border-radius: 12px;
      box-shadow: 0 4px 24px #e60073a0, 0 0 16px #ffd70080;
      z-index: 5;
      animation: gift-bounce 1.2s infinite alternate;
      border: 2.5px solid #fff;
      transition: box-shadow 0.3s, transform 0.2s;
    }

    .gift:hover {
      box-shadow: 0 0 32px 8px #ffd700, 0 0 24px #e60073a0;
      transform: scale(1.08) rotate(-3deg);
    }

    .gift::before {
      content: '';
      position: absolute;
      left: 22px;
      top: 0;
      width: 6px;
      height: 50px;
      background: #fff;
      border-radius: 3px;
      box-shadow: 0 0 8px #ffd700;
    }

    .gift::after {
      content: '';
      position: absolute;
      top: 18px;
      left: 0;
      width: 50px;
      height: 6px;
      background: #fff;
      border-radius: 3px;
      box-shadow: 0 0 8px #ffd700;
    }

    .gift-lid {
      position: absolute;
      left: 0;
      top: -10px;
      width: 50px;
      height: 16px;
      background: linear-gradient(90deg, #ffd700 60%, #e60073 100%);
      border-radius: 8px 8px 6px 6px;
      z-index: 2;
      box-shadow: 0 0 8px #ffd70080;
      animation: lid-wiggle 1.5s infinite alternate;
    }

    @keyframes lid-wiggle {
      0% {
        transform: rotate(-2deg);
      }

      100% {
        transform: rotate(2deg);
      }
    }

    @keyframes gift-bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-18px);
      }
    }

    .snowman {
      position: absolute;
      left: 30vw;
      bottom: 120px;
      width: 70px;
      height: 100px;
      z-index: 6;
      animation: snowman-pop 1.2s cubic-bezier(.68, -0.55, .27, 1.55) 1;
      filter: drop-shadow(0 8px 24px #0006);
    }

    @keyframes snowman-pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .snowman-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
    }

    .snowman-head {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      width: 38px;
      height: 38px;
      background: #fff;
      border-radius: 50%;
      border: 2px solid #eee;
    }

    .snowman-eye {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #222;
      border-radius: 50%;
      top: 12px;
    }

    .snowman-eye.left {
      left: 12px;
    }

    .snowman-eye.right {
      right: 12px;
    }

    .snowman-nose {
      position: absolute;
      left: 50%;
      top: 20px;
      width: 10px;
      height: 5px;
      background: orange;
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
      transform: translateX(-50%) rotate(15deg);
    }

    .snowman-hat {
      position: absolute;
      left: 50%;
      top: -8px;
      width: 28px;
      height: 12px;
      background: #222;
      border-radius: 6px 6px 2px 2px;
      transform: translateX(-50%);
      box-shadow: 0 2px 8px #0008;
    }

    .snowman-hat::after {
      content: '';
      position: absolute;
      left: 4px;
      top: -10px;
      width: 20px;
      height: 10px;
      background: #e60073;
      border-radius: 4px 4px 0 0;
    }

    .snowman-arm {
      position: absolute;
      width: 30px;
      height: 4px;
      background: #a0522d;
      top: 40px;
      border-radius: 2px;
    }

    .snowman-arm.left {
      left: -28px;
      transform: rotate(-20deg);
    }

    .snowman-arm.right {
      right: -28px;
      transform: rotate(20deg);
    }

    .snowman-btn {
      position: absolute;
      left: 50%;
      width: 7px;
      height: 7px;
      background: #e60073;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 6px #fff;
    }

    .snowman-btn.btn1 {
      top: 30px;
    }

    .snowman-btn.btn2 {
      top: 42px;
    }

    .snowman-btn.btn3 {
      top: 54px;
    }

    .elf {
      position: absolute;
      left: 60vw;
      bottom: 120px;
      width: 60px;
      height: 90px;
      z-index: 7;
      animation: elf-pop 1.2s cubic-bezier(.68, -0.55, .27, 1.55) 1;
      filter: drop-shadow(0 8px 24px #0006);
    }

    @keyframes elf-pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .elf-body {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 40px;
      height: 50px;
      background: #00e676;
      border-radius: 20px 20px 16px 16px/30px 30px 20px 20px;
      transform: translateX(-50%);
      box-shadow: 0 0 10px #00e67680;
    }

    .elf-head {
      position: absolute;
      left: 50%;
      bottom: 44px;
      width: 28px;
      height: 28px;
      background: #ffe0b2;
      border-radius: 50%;
      border: 2px solid #b97a56;
      transform: translateX(-50%);
    }

    .elf-hat {
      position: absolute;
      left: 50%;
      bottom: 68px;
      width: 32px;
      height: 18px;
      background: #e60073;
      border-radius: 16px 16px 0 0;
      transform: translateX(-50%);
      box-shadow: 0 0 8px #e60073a0;
    }

    .elf-ear.left,
    .elf-ear.right {
      position: absolute;
      width: 10px;
      height: 14px;
      background: #ffe0b2;
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
      top: 8px;
    }

    .elf-ear.left {
      left: -8px;
    }

    .elf-ear.right {
      right: -8px;
    }

    .elf-eye {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #222;
      border-radius: 50%;
      top: 12px;
    }

    .elf-eye.left {
      left: 8px;
    }

    .elf-eye.right {
      right: 8px;
    }

    .elf-mouth {
      position: absolute;
      left: 50%;
      top: 20px;
      width: 10px;
      height: 4px;
      border-radius: 0 0 8px 8px;
      background: #b97a56;
      transform: translateX(-50%);
    }

    /* Hiệu ứng tuyết động */
    .snowflake-anim {
      position: fixed;
      top: -2em;
      color: #fff;
      pointer-events: none;
      z-index: 9999;
      animation: snow-fall linear forwards;
      opacity: 0.8;
      font-size: 1.2em;
      filter: drop-shadow(0 0 8px #fff);
    }

    @keyframes snow-fall {
      to {
        transform: translateY(110vh);
      }
    }

    .santa-sleigh {
      position: absolute;
      top: 60px;
      right: -340px;
      width: 340px;
      height: 70px;
      z-index: 20;
      animation: sleigh-move-left 10s linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 32px #ffd700cc) brightness(1.3) hue-rotate(10deg);
    }

    @keyframes sleigh-move-left {
      0% {
        right: -340px;
        filter: drop-shadow(0 0 24px #fff8) brightness(1.2) hue-rotate(0deg);
      }

      50% {
        filter: drop-shadow(0 0 48px #ffd700) brightness(1.5) hue-rotate(30deg);
      }

      100% {
        right: 110vw;
        filter: drop-shadow(0 0 24px #fff8) brightness(1.2) hue-rotate(0deg);
      }
    }

    .sleigh-glow {
      position: absolute;
      left: 60px;
      top: 30px;
      width: 200px;
      height: 30px;
      background: radial-gradient(circle, #fff8 0%, #ffd70044 60%, transparent 100%);
      border-radius: 50%;
      filter: blur(8px) brightness(1.5);
      opacity: 0.7;
      pointer-events: none;
      animation: sleigh-glow-anim 2s infinite alternate;
    }

    @keyframes sleigh-glow-anim {
      from {
        opacity: 0.7;
        filter: blur(8px) brightness(1.5);
      }

      to {
        opacity: 1;
        filter: blur(16px) brightness(2);
      }
    }

    /* Hiệu ứng sao băng và sao lấp lánh */
    #sky-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.7;
      animation: star-twinkle 2s infinite alternate;
    }

    @keyframes star-twinkle {
      from {
        opacity: 0.5;
      }

      to {
        opacity: 1;
      }
    }

    #shooting-star {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    .shooting {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, #fff, #ffd70000);
      border-radius: 2px;
      opacity: 0.8;
      animation: shooting-star-anim 1.2s linear;
    }

    @keyframes shooting-star-anim {
      0% {
        opacity: 0;
        transform: translateY(0) scaleX(0.5);
      }

      10% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateY(80px) scaleX(1.2);
      }
    }

    /* Chim nhỏ đậu trên cây */
    .bird-on-tree {
      position: absolute;
      left: 23%;
      bottom: 260px;
      z-index: 12;
      animation: bird-bob 2.2s infinite alternate;
      filter: drop-shadow(0 0 8px #fff8) brightness(1.1);
    }

    @keyframes bird-bob {
      0% {
        transform: translateY(0) scale(1);
      }

      100% {
        transform: translateY(-8px) scale(1.05);
      }
    }

    /* Cáo tuyết chạy */
    .fox-running {
      position: absolute;
      left: 8%;
      bottom: 110px;
      z-index: 10;
      animation: fox-run 3.5s linear infinite;
      filter: drop-shadow(0 0 8px #fff8) brightness(1.1);
    }

    @keyframes fox-run {
      0% {
        left: 8%;
      }

      50% {
        left: 32%;
      }

      100% {
        left: 8%;
      }
    }

    /* Người tuyết nhỏ nhảy */
    .mini-snowman {
      position: absolute;
      left: 60%;
      bottom: 120px;
      z-index: 11;
      animation: snowman-jump 1.4s cubic-bezier(.5, 1.8, .5, 1) infinite alternate;
      filter: drop-shadow(0 0 8px #fff8) brightness(1.1);
    }

    @keyframes snowman-jump {
      0% {
        transform: translateY(0) scale(1);
      }

      100% {
        transform: translateY(-18px) scale(1.08);
      }
    }

    /* Cây bụi nhỏ rung lắc */
    .bush-shake {
      position: absolute;
      left: 80%;
      bottom: 110px;
      z-index: 9;
      animation: bush-shake 2.2s infinite alternate;
      filter: drop-shadow(0 0 8px #fff8) brightness(1.1);
    }

    @keyframes bush-shake {
      0% {
        transform: rotate(-2deg) scale(1);
      }

      100% {
        transform: rotate(3deg) scale(1.04);
      }
    }

    /* Responsive */
    @media (max-width: 900px) {

      .tree,
      .tree2 {
        width: clamp(40px, 18vw, 80px);
        height: clamp(60px, 28vw, 120px);
      }

      .tree .star {
        font-size: clamp(14px, 3vw, 24px);
      }
    }

    @media (max-width: 600px) {
      .merry-christmas {
        font-size: 2rem;
      }

      .scene {
        min-height: 40vh;
      }

      .ground {
        height: 60px;
      }

      .house {
        width: 80px;
        height: 50px;
      }

      .gift {
        width: 30px;
        height: 30px;
      }

      .snowman,
      .elf {
        width: 40px;
        height: 60px;
      }

      .tree,
      .tree2 {
        width: clamp(28px, 24vw, 50px);
        height: clamp(40px, 36vw, 70px);
      }

      .tree .star {
        font-size: clamp(10px, 4vw, 16px);
      }
    }

    /* Nút nhạc nổi bật */
    .music-toggle {
      position: absolute;
      top: 32px;
      right: 32px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #fff 60%, #e60073 100%);
      border-radius: 50%;
      box-shadow: 0 0 24px 6px #ffd700, 0 0 12px #e60073a0;
      border: 3px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: box-shadow 0.3s, transform 0.2s;
      outline: none;
      animation: music-glow 2s infinite alternate;
    }

    .music-toggle:hover,
    .music-toggle:focus {
      box-shadow: 0 0 40px 12px #e60073, 0 0 32px #ffd700;
      transform: scale(1.08) rotate(-3deg);
    }

    .music-toggle.active {
      background: linear-gradient(135deg, #ffd700 60%, #e60073 100%);
      box-shadow: 0 0 48px 16px #ffd700, 0 0 32px #e60073a0;
      animation: music-glow-on 1.2s infinite alternate;
    }

    @keyframes music-glow {
      0% {
        box-shadow: 0 0 24px 6px #ffd700, 0 0 12px #e60073a0;
      }

      100% {
        box-shadow: 0 0 40px 16px #ffd700, 0 0 32px #e60073a0;
      }
    }

    @keyframes music-glow-on {
      0% {
        box-shadow: 0 0 48px 16px #ffd700, 0 0 32px #e60073a0;
      }

      100% {
        box-shadow: 0 0 64px 24px #e60073, 0 0 48px #ffd700;
      }
    }

    .music-toggle svg {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 8px #ffd70080);
      transition: filter 0.3s, transform 0.2s;
      animation: music-icon-bounce 1.2s infinite alternate;
    }

    .music-toggle.active svg {
      filter: drop-shadow(0 0 16px #ffd700) hue-rotate(30deg);
      transform: scale(1.12) rotate(-8deg);
      animation: music-icon-bounce-on 0.8s infinite alternate;

      }

    }
  </style>

    // Hiệu ứng tuyết động
    function createSnowFlake() {
      const snow_flake = document.createElement('div');
      snow_flake.className = 'snowflake-anim';
      snow_flake.style.left = Math.random() * 100 + 'vw';
      snow_flake.style.animationDuration = (2 + Math.random() * 3) + 's';
      snow_flake.style.opacity = Math.random();
      snow_flake.style.fontSize = (12 + Math.random() * 16) + 'px';
      snow_flake.innerHTML = '❄';
      document.body.appendChild(snow_flake);
      setTimeout(() => { snow_flake.remove(); }, 5000);
    }
    setInterval(createSnowFlake, 180);
    // Nút bật/tắt nhạc
    const music = document.getElementById('bg-music');
    const btn = document.getElementById('toggle-music');
    btn.onclick = function () {
      if (music.paused) {
        music.play();
        btn.classList.add('active');
      } else {
        music.pause();
        btn.classList.remove('active');
      }
    };
    // Tạo sao lấp lánh
    const sky = document.getElementById('sky-stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 60 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 2) + 's';
      sky.appendChild(star);
    }
    // Sao băng
    function createShootingStar() {
      const shooting = document.createElement('div');
      shooting.className = 'shooting';
      shooting.style.top = (Math.random() * 40 + 10) + 'vh';
      shooting.style.left = (Math.random() * 60 + 20) + 'vw';
      document.getElementById('shooting-star').appendChild(shooting);
      setTimeout(() => shooting.remove(), 1200);
    }
  </script>
